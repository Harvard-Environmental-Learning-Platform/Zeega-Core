# src/Zeega/EditorBundle/Resources/config/doctrine/Node.orm.yml
Zeega\EditorBundle\Entity\Node:
   type: entity
   repositoryClass: Zeega\EditorBundle\Repository\EditorRepository
   manyToOne:
    route:
     targetEntity: Route
     joinColumns:
       route_id:
        referencedColumnName: id
        onDelete: CASCADE
    link_up:
     targetEntity: Node
    link_down:
     targetEntity: Node
    link_left:
     targetEntity: Node
    link_right:
     targetEntity: Node
   id:
    id:
     type: integer
     generator: { strategy: AUTO }
   fields:
    route_index:
     type: integer
     length: 2
     nullable: true
    layers:
     type: array
     nullable: true
    attr:
     type: array
     nullable: true
    thumb_url:
     type: string
     length: 101
     nullable: true

 