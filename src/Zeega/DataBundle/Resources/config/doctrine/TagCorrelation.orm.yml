# src/Zeega/IngestBundle/Resources/config/doctrine/TagCorrelation.orm.yml
Zeega\IngestBundle\Entity\TagCorrelation:
    type: entity
    repositoryClass: Zeega\IngestBundle\Repository\TagCorrelationRepository
    manyToOne:
        tag:
            targetEntity: Tag
        tag_related:
            targetEntity: Tag
    id:
        tag:
            associationKey: true
        tag_related:
            associationKey: true
    fields:
        correlation_index:
            type: float
            nullable: false
