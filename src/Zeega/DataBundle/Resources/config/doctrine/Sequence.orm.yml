# src/Zeega/EditorBundle/Resources/config/doctrine/Sequence.orm.yml
Zeega\DataBundle\Entity\Sequence:
    type: entity
    table: sequence
    repositoryClass: Zeega\DataBundle\Repository\SequenceRepository
    manyToOne:
        project:
           targetEntity: Project
           onDelete: CASCADE
           joinColumns:
               project_id:
                   referencedColumnName: id
                   onDelete: CASCADE
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        project_id:
            type: integer
            associationKey: true
        title:
            type: string
            length: 255
        attr:
            type: array
            nullable: true
        enabled:
            type: boolean
            nullable: true
