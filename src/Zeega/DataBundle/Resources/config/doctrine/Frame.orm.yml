# src/Zeega/EditorBundle/Resources/config/doctrine/Frame.orm.yml
Zeega\DataBundle\Entity\Frame:
    type: entity
    table: frame
    repositoryClass: Zeega\DataBundle\Repository\FrameRepository
    manyToOne:
        sequence:
            targetEntity: Sequence
            joinColumns:
                sequence_id:
                    referencedColumnName: id
                    onDelete: CASCADE
    manyToMany:
        layers:
            targetEntity: Zeega\DataBundle\Entity\Layer
            inversedBy: frames
            joinTable:
                name: frames_layers
                inverseJoinColumns:
                    layer_id:
                        referencedColumnName: id
                joinColumns:
                    frame_id:
                        referencedColumnName: id
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        sequence_index:
            type: integer
            length: 2
            nullable: true
        attr:
            type: array
            nullable: true
        thumbnail_url:
            type: string
            length: 101
            nullable: true
        enabled:
            type: boolean
            nullable: true
 