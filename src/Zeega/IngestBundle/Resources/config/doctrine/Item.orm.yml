# src/Zeega/IngestBundle/Resources/config/doctrine/Item.orm.yml
Zeega\IngestBundle\Entity\Item:
    type: entity
    repositoryClass: Zeega\IngestBundle\Repository\ItemRepository
    manyToMany:
        child_items: 
            targetEntity: Item
            inversedBy: parent_items
            joinTable:
                name: Collection
                joinColumns:
                    item_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    child_item_id:
                        referencedColumnName: id
        parent_items:
            targetEntity: Item
            mappedBy: child_items
    id:
        id:
            type: bigint
            generator: { strategy: AUTO }
    fields:
        item_title:
            type: string
            length: 1000
            nullable: true
        item_creator:
            type: string
            length: 1000
            nullable: false
        item_content:
            type: text
            nullable: true
        item_excerpt:
            type: text
            nullable: true
        item_uri:
            type: string
            length: 200
        item_attribution_uri:
            type: string
            length: 200
        item_date_created:
            type: date
            nullable: false
        item_type:
            type: string
            length: 20
            nullable: false
        item_thumbnail_url:
            type: string
            length: 100
            nullable: true
        item_child_items_count:
            type: integer
            nullable: true
    _indexes:
        date_created_index:
            fields: [item_date_created]      
        item_type_index:
            fields: [item_type]