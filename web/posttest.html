<html>
<head>
	<title>AJAX with jQuery Example</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			/*

				function(data) {
			  		$('.result').html(data);

			*/	
			$.ajax({
