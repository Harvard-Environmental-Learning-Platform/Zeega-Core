_configurator:
    resource: "@SensioDistributionBundle/Resources/config/routing/webconfigurator.xml"
    prefix:   /_configurator
projects:
  type:     rest
  resource: Zeega\EditorBundle\Controller\ProjectsController

routes:
  type:     rest
  resource: Zeega\EditorBundle\Controller\RoutesController

nodes:
  type:     rest
  resource: Zeega\EditorBundle\Controller\NodesController

layers:
  type:     rest
  resource: Zeega\EditorBundle\Controller\LayersController
  
items:
  type:     rest
  resource: Zeega\IngestBundle\Controller\ItemsController
  
playgrounds:
  type:     rest
  resource: Zeega\EditorBundle\Controller\PlaygroundsController
  
ItemSearch:

    pattern:   /search/items/{offset}/{limit}
    defaults: { _controller: ZeegaSearchBundle:Search:items}

_security_login:
    pattern:  /login
    defaults: { _controller:  ZeegaUserBundle:Security:login }

testing:
    pattern:  /logintest
    defaults: { _controller:  ZeegaUserBundle:Security:create }

_security_check:
    pattern:  /login_check

_security_logout:
    pattern:  /logout

persist:
    pattern: /widget/persist
    defaults: { _controller:  ZeegaIngestBundle:Widget:persist }

widget:
    pattern: /widget/
    defaults: { _controller:  ZeegaIngestBundle:Widget:url }
    
ZeegaEditorBundle_home:
    pattern: /
    defaults: { _controller:  ZeegaEditorBundle:Editor:home }

ZeegaEditorBundle_playground:
    pattern: /playground/{short}
    defaults: { _controller:  ZeegaEditorBundle:Editor:playground }
ZeegaEditorBundle_admin:
    pattern: /playground/{short}/admin
    defaults: { _controller:  ZeegaEditorBundle:Editor:admin }

ZeegaEditorBundle_editor:
    pattern: /playground/{short}/project/{id}
    defaults: { _controller:  ZeegaEditorBundle:Editor:editor }

ZeegaEditorBundle_project:
    pattern: /playground/{short}/project
    defaults: { _controller:  ZeegaEditorBundle:Editor:project }
    
ZeegaEditorBundle_faq:
    pattern: /faq
    defaults: { _controller:  ZeegaEditorBundle:Editor:faq }


ZeegaEditorBundle_siteadmin:
    pattern: /siteadmin
    defaults: { _controller:  ZeegaEditorBundle:Editor:siteadmin }

ZeegaEditorBundle_settings:
    pattern: /settings
    defaults: { _controller:  ZeegaEditorBundle:Editor:settings }

ZeegaSearchBundle_search:
    pattern: /search
    defaults: { _controller:  ZeegaSearchBundle:Search:search }


zeega_editor:
    resource: "@ZeegaEditorBundle/Resources/config/routing.yml"
    
zeega_editor:
    resource: "@ZeegaIngestBundle/Resources/config/routing.yml"

web_profiler: 
    resource: @WebProfilerBundle/Resources/config/routing/wdt.xml 

 
User:

    pattern:   /user/{name}
    defaults: { _controller: ZeegaUserBundle:Default:index }

